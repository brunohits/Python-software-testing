<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Board Solver</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      textarea {
        width: 100%;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Board Solver</h1>
      <form method="POST">
        <label for="board">Enter board (as array of arrays):</label><br>
        <textarea id="board" name="board">{{ original_board or '' }}</textarea><br>
        <input type="submit" value="Solve">
      </form>
      {% if solved_board %}
      <h2>Solved Board:</h2>
      <pre>{{ solved_board }}</pre>
      {% endif %}
      {% if error %}
      <p style="color: red;">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
